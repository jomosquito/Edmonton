<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <!-- Import Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2575fc;
      --secondary-color: #6a11cb;
      --background-color: #f0f2f5;
      --card-bg: #fff;
    }
    /* (styles omitted for brevity) */
  </style>
</head>
<body>
  <header>Requests</header>
  <div class="dashboard-container">
    <nav>
      <ul>
        <li><a href="/userhompage">Dashboard</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/settings">Settings</a></li>
        <li><a href="/status">Request Statuses</a></li>
        <li><a href="/">Logout</a></li>
      </ul>
    </nav>
    <main>
      <!-- Settings Update Form -->
      <div class="card">
        <h2>Settings</h2>
        <p>Update your preferences below:</p>
        <form action="/settings" method="POST">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="{{ user.email_ }}" required>
          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
      <!-- Change of Address Request -->
      <div class="card">
        <h2>Change of Address</h2>
        <p>Submit your change of address request:</p>
        <form action="/addresschangerequest" method="POST">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" value="{{ user.address }}" required>
          <button type="submit" class="btn">Submit Request</button>
        </form>
      </div>
      <!-- Term Withdrawal Request Form -->
      <div class="card">
        <h2>Term Withdraw Request</h2>
        <p>Submit your reason for term withdrawal:</p>
        <form action="/Termdroprequest" method="POST">
          <label for="reason">Select Reason:</label>
          <select id="reason" name="reason" required>
            <option value="">--Please choose an option--</option>
            <option value="financial">Financial Constraints</option>
            <option value="academic">Academic Reasons</option>
            <option value="personal">Personal Reasons</option>
            <option value="other">Other</option>
          </select>
          <button type="submit" class="btn">Submit Request</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
